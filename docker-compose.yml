version: "3"

services:
  postgres:
    image: postgres:9.6-alpine
#    volumes:
#      - pg_data:/var/lib/postgresql/data
#      - pg_backups:/pg_backups
    environment:
      POSTGRES_USER: "polyaxon"
      POSTGRES_PASSWORD: "polyaxon"
    networks:
      - api

  rabbitmq:
    hostname: rabbitmq
    image: rabbitmq:3.6.12-management-alpine
    networks:
      - api

  redis:
    image: redis:3.0-alpine
    networks:
      - api

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: python3 api/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    networks:
      - api
    depends_on:
      - rabbitmq
      - postgres
      - redis
    volumes:
      - .:/polyaxon
    ports:
      - "8000:8000"
      - "8001:8001"
      - "6006:6006"
      - "8888:8888"

    environment:
      DJANGO_SETTINGS_MODULE: api.settings
      MEMCACHE_LOCATION: "memcache:11211"
      SETTINGS_ENV_DIR: "dev"
      DATABASE_URL: "postgres://polyaxon:polyaxon@postgres:5432/polyaxon"
#      REDIS_CELERY_BROKER_URL: "redis://redis:6379/0"
      AMQP_CELERY_BROKER_URL: "amqp://rabbitmq:5672"
      REDIS_CELERY_RESULT_BACKEND: "redis://redis:6379/1"
      REDIS_CELERY_JOB_STATUS_URL: "redis://redis:6379/2"
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: mypass

  worker:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/polyaxon
    environment:
#      REDIS_CELERY_BROKER_URL: "redis://redis:6379/0"
      AMQP_CELERY_BROKER_URL: "amqp://rabbitmq:5672"
      REDIS_CELERY_RESULT_BACKEND: "redis://redis:6379/1"
      REDIS_CELERY_JOB_STATUS_URL: "redis://redis:6379/2"
    networks:
      - api
    depends_on:
      - rabbitmq

#volumes:
#  pg_data: {}
#  pg_backups: {}

networks:
  api:
